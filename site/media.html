<!DOCTYPE html>
<html>
<head>
	<title>Media Coursera!</title>
</head>
<style type="text/css">
	body{
		margin-bottom: 15px;
	}
	#p1{
		background-color: maroon;
		width: 300px;
		height: 300px;
	}
	#p2{
		background-color: #DEB887;
		width: 50px;
		height: 50px;
	}
	@media (min-width: 1200px) {
		#p1{
			width: 80%;
		}
		#p2{
			width: 150px;
			height: 150px;
		}
	}

	@media (min-width: 992px) and (max-width: 1199px){
		#p1{
			width: 50%;
		}
		#p2{
			width: 100px;
			height: 1000px;
		}
	}
</style>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
